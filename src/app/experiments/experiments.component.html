<h3>Experiments</h3>
<ul>
  <li *ngFor="let study of experiments">
    <span *ngIf="studyBeingEdited !== study; else elseBlock">
      <span (click)="edit(study)" class="editable-text">{{study.name}}</span>
      <button (click)="remove(study)">remove</button>
    </span>

    <ng-template #elseBlock>
      <input #updatedStudy (keyup.enter)="save(updatedStudy.value, study)" value="{{study.name}}"/>
      <button (click)="save(updatedStudy.value, study)">save</button>
    </ng-template>
  </li>
</ul>

<input #name type="text"/>
<button (click)="add(name.value)">Add</button>
