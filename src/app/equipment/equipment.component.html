<h3>Equipment</h3>
<ul>
  <li *ngFor="let piece of equipment">
    <span *ngIf="pieceBeingEdited !== piece; else elseBlock">
      <span (click)="edit(piece)" class="editable-text">{{piece.name}}</span>
      <button (click)="remove(piece)">remove</button>
    </span>

    <ng-template #elseBlock>
      <input #updatedPiece (keyup.enter)="save(updatedPiece.value, piece)" value="{{piece.name}}"/>
      <button (click)="save(updatedPiece.value, piece)">save</button>
    </ng-template>
  </li>
</ul>

<input #name type="text"/>
<button (click)="add(name.value)">Add</button>
